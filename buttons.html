<style>
  .subscribe-button{
    background-color: rgb(200, 0, 0);
    color:white;
    border:none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 1s;
  }
  .subscribe-button:hover{
    background-color: rgb(200, 0, 0);
    opacity: 0.2;
  }
  .subscribe-button:active{
    opacity: 0.1;
  }
  .join-button{
    background-color:white;
    border-color:rgb(106, 106, 197);
    border-style: solid;
    border-width: 10px;
    color:rgb(106, 106, 197);
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 1s, color 1s;
  }
  .join-button:hover{
    background-color: rgb(106, 106, 197);
    color: white;
  }
  .join-button:active{
    opacity: 0.2;
  }
  .tweet-button{
    background-color:blue;
    color:azure;
    border: none;
    height:36px ;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 1s;
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">
  subscribe
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
